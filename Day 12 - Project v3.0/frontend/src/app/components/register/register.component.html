<div class="content" role="main">
    <!-- main app container -->
      <div class="right-text-styling w-50 mx-auto">
        <form [formGroup]="registerForm" style="text-align: center;" (ngSubmit)="onSubmit()">
            <h3 style="font-weight:bold;font-size: 20px;text-shadow: 3px 3px 3px silver;">REQUESTING ACCESS</h3>
          <div class="form-row">
            <div class="form-group col">
              <label>Used ID</label>
              <input type="text" style="text-align: center;" formControlName="userid" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['userid'].errors }" />
              <div *ngIf="submitted && f['userid'].errors" class="invalid-feedback">
                <div *ngIf="f['userid'].errors['required']">UserId is required</div>
              </div>
            </div>
            <div class="form-group col">
              <label>Name</label>
              <input type="text" style="text-align: center;" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" style="text-align: center;" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Password</label>
              <input type="password" id="password" style="text-align: center;" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <i class="bi bi-eye-slash" id="togglePassword" (click)="seePass()"></i>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group col">
              <label>Confirm Password</label>
              <input type="password" id="passwordconf" style="text-align: center;" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                <i class="bi2 bi-eye-slash" id="togglePassword1" (click)="seeConfPass()"></i>
              <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
              </div>
            </div>
            <label>Role</label>
            <select formControlName="role" style="text-align: center;" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
            <option value="" disabled selected>Please select role you applying for..</option>
            <option value="lead">lead</option>
            <option value="admin">admin</option>
          </select>
          </div>
          <br>
          <div class="container">
            <button class="btn btn-outline-success" (click)=" register()">Register</button>
            <button class="btn btn-outline-secondary" type="reset" (click)="onReset()">Cancel</button><br>
            <label>Changed your mind?</label><a [routerLink]="['/login']">Back to login</a>
          </div>
        </form>
      </div>
  
  </div>

  <br>
