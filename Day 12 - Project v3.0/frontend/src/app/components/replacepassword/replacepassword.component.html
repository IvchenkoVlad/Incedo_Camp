<div class="content">
    <div class="right-text-styling w-50 mx-auto">
        <form ngForm style="text-align: center;" [noValidate]="false">
            <h3 style="font-weight:bold;font-size: 20px;text-shadow: 3px 3px 3px silver;">CHANGING THE PASSWORD</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input style='text-align: center;' type="text" class="form-control" id="username" [(ngModel)]="username"
                    name="username" required="true" readonly/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input style='text-align: center;' type="password" class="form-control" id="password" [(ngModel)]="password"
                    name="password" required="true" />
                    <i class="bi bi-eye-slash" id="togglePassword" (click)="seePass()"></i>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input style='text-align: center;' type="password" class="form-control" id="passwordconf" [(ngModel)]="confirmpassword"
                    name="confirmpassword" required="true" />
                    <i class="bi2 bi-eye-slash" id="togglePassword" (click)="seeConfPass()"></i>
            </div>
            <div class="container"> <br />
                <button type="submit" class="btn btn-outline-success" (click)=" change()">Change!</button><br>
                <a [routerLink]="['/login']">Go Back</a><br>
            </div>
        </form>
    </div>
</div>
