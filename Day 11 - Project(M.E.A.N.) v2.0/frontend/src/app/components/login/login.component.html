<div class="content">
    <div class="right-text-styling w-50 mx-auto">
        <div class="links" *ngIf="authService.getAdminOrLead() == 'admin'"><a [routerLink]="['/usermanagement']">Back to
                user-management page</a><br><br></div>
        <div class="links" *ngIf="authService.getAdminOrLead() == 'lead'"><a [routerLink]="['/dashboard']">Back to
                dashboard page</a></div>
        <form ngForm style="text-align: center;" [noValidate]="false">
            <h3 style="font-weight:bold;font-size: 20px;text-shadow: 3px 3px 3px silver;">ASSETMARK - SHIFT ALLOWANCE
                APP</h3>
            <div class="form-group">
                <label for="username">User ID</label>
                <input style='text-align: center;' type="text" class="form-control" id="username" [(ngModel)]="username"
                    name="username" required="true" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input style='text-align: center;' type="password" class="form-control" id="password"
                        [(ngModel)]="password" name="password" required="true" />
                    <i class="bi bi-eye-slash" id="togglePassword" (click)="seePass()"></i>
                </div>
            </div>
            <div class="container"> <br />
                <button type="submit" class="btn btn-outline-success" (click)=" login()">Login</button><br>
                <label>New User? </label><a [routerLink]="['/register']">Request access</a>
            </div>
        </form>
    </div>
</div>
<br><br><br><br><br>
<div *ngIf="authService.getAdminOrLead() != 'admin' && authService.getAdminOrLead() != 'lead'"><br><br></div>
