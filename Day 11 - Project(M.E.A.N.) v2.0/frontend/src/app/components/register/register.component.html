<div class="content">
    <div class="right-text-styling w-50 mx-auto">
        <form ngForm style="text-align: center;" [noValidate]="false">
            <h3 style="font-weight:bold;font-size: 20px;text-shadow: 3px 3px 3px silver;">REQUESTING ACCESS</h3>
            <div class="form-group">
                <label for="username">User ID <span class="req">*</span></label>
                <input style='text-align: center;' type="text" class="form-control" id="username" [(ngModel)]="username"
                    name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password <span class="req">*</span></label>
                <div class="password-container">
                <input style='text-align: center;' type="password" class="form-control" id="password"
                    [(ngModel)]="password" name="password" required />
                    <i class="bi bi-eye-slash" id="togglePassword" (click)="seePass()"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name <span class="req">*</span></label>
                <input style='text-align: center;' type="text" class="form-control" id="name" [(ngModel)]="name"
                    name="name" required />
            </div>
            <div class="form-group">
                <label for="role">Role <span class="req">*</span></label>
                <select class="form-select" id="selectrole" style="text-align: center; margin: auto;" #roles
                    (change)="onSelected(roles.value)" required>
                    <option value="" disabled selected>Please select role you applying for..</option>
                    <option value="admin">admin</option>
                    <option value="lead">lead</option>
                </select>
            </div>
            <div class="container"> <br />
                <button type="submit" class="btn btn-outline-success" (click)=" register()">Submit request</button><br>
                <label>New User? </label><a [routerLink]="['/login']">Back to login</a>
            </div>
        </form>
    </div>
</div>
<hr style="height:27px; visibility:hidden;" />
