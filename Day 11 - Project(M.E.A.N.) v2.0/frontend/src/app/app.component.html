<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    zoom: 80%;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .wraper {
    min-height: 100%;
    margin-bottom: -60px;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 5px;
    left: 10px;
    right: 10px;
    height: 50px;
    border-radius: 35px;
    display: flex;

    align-items: center;
    background-color: #7a7a7a6d;
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 3px 3px 3px black;
    box-shadow: 5px 5px grey;
  }

  .toolbar h6 {
    color: green;
    font-size: 14px;
    right: 35px;
    text-shadow: 3px 3px 3px black;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    width: 50%;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    bottom: 5px;
    height: 25px;
    border-radius: 35px;
    text-align: center;
    background-color: #7a7a7a6d;
    color: white;
    font-size: 14px;
    text-shadow: 3px 3px 3px black;
    box-shadow: 5px 5px grey;
  }
  footer a{
    color: whitesmoke;
  }
  footer a :hover{
   color: aqua;
  }

  .logger {
    font-size: 14px;
    text-shadow: 4px 4px 4px #000000;
  }

  .mini {
    font-size: 11px;
    color: whitesmoke;
    margin-top: 10px;
    text-shadow: 2px 2px 2px #000000
  }

  .back {
    /* background: url('../assets/images/incedo-customer-logo.png'); */
    background: linear-gradient(rgba(255,255,255,.96), rgba(255,255,255,.96)), url('../assets/images/incedo-customer-logo.png');
  }

  /* <img width="150"
src='../assets/images/incedo-customer-logo.png'/> */
</style>
<div class="back">

  <div class="wraper">
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <img (click)="main()" width="150" alt="Angular Logo" src="../assets/images/incedo-customer-logo.png" />
      <span (click)="main()">Project Page</span> <span class="mini">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;by
        Vladyslav Ivchenko</span>
      <div class="spacer"></div>

      <!-- <div *ngIf="authService.getLoggedUser() != ''"><h6>Logged user: [{{authService.getLoggedUser()}}]</h6></div> -->
      <button style="margin-right: 20px;" *ngIf="authService.getLoggedUser() != ''" type="submit"
        class="btn btn-outline-danger" (click)=" logout()">Logout: [{{authService.getLoggedUser()}}]</button>
    </div>

    <div class="content" role="main">
    </div>

    <router-outlet></router-outlet>



    <div class="content" role="main">
    </div>

    <footer>
      <p>Â© Created by Vladyslav Ivchenko 2022 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="mailto: vladyslav.ivchenko@incedoinc.com">Contant the developer here</a></p>
    </footer>

  </div>
</div>
