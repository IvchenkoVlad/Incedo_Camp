<div class="content">
    <form ngForm style="text-align: center;"><h3>Login Form</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username"  name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"> 
    </div>
    <div class="container"> <br/>
      <button type="submit" class="btn btn-outline-success" (click)=" login()">Login</button>
      <a [routerLink]="['/signup']">Register</a>
  </div>
  </form>
</div>
