<h1
    style="text-align: center; background-color: rgb(239, 239, 239); box-shadow: 4px 4px grey; text-shadow: 2px 2px 2px silver; width: 50%; margin: auto;border-radius: 20px;">
    User Management</h1> <br>
<table class="table table-striped table-bordered table-hover" style="text-align:center; vertical-align: middle;table-layout: fixed;">
    <thead>
        <tr>
            <th (click)="sortByUserName()" scope="col">User ID</th>
            <th (click)="sortByName()" scope="col">Name</th>
            <th (click)="sortByDate()" scope="col">Request Time</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col">Confirm?</th>
            <th scope="col">Rejection</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i = index">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{getFormatedDate(user.requestdate) | date }}</td>
            <td>
                <select class="form-select" name="testing" id="{{'srole' + i}}" style="text-align: center; margin: auto;" #role (change)="onSelectedRole(role.value, i)">
                    <option>{{user.role}}</option>
                    <div *ngIf="user.role === 'admin'; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock><option>lead</option></ng-template>
                        <ng-template #elseBlock><option>admin</option></ng-template>
                </select>
            </td>
            <td>
                <select class="form-select" id="{{'sstatus' + i}}" style="text-align: center; margin: auto;" #stat (change)="onSelectedStatus(stat.value, i)">
                    <option>{{user.status}}</option>
                    <div *ngIf="user.status === 'active'; then oneBlock else twoBlock"></div>
                        <ng-template #oneBlock>
                            <option>requested</option>
                            <option>reject</option>
                        </ng-template>
                        <ng-template #twoBlock>
                            <option>active</option>
                            <option>reject</option>
                        </ng-template>
                </select>
            </td>
            <td> <button id="{{'button' + i}}" type="button" class="btn btn-danger" (click)="aproveChange(i)" [disabled]="true">Make a Change!</button></td>
            <td>
                <!-- <div *ngIf="user.status=='requested'"> -->
                    <div *ngIf="stat.value=='reject'">
                     <!-- <select class="form-select" id="{{'reject' + i}}" #reject style="text-align: center;" >
                <option value="" disabled selected>Select reject reason</option>
                <option value="not known user">Not known user</option>
                <option value="no access allowed">No such access allowed</option>
                <option value="other...">Something</option>
                <option value="admin"><textarea id="w3review" name="w3review" rows="4" cols="50">Type here.</textarea>.</option>
              </select> -->
              <textarea id="{{'rejmess'+i}}" name="w3review" rows="1" cols="25" placeholder="Enter rejection reason"></textarea>
                <button id="{{'button' + i}}" type="button" class="btn btn-danger btn-sm" (click)="rejectUser(i)" >Reject</button>
                </div>

               


            </td>
        </tr>
    </tbody>
</table>    
<div style="text-align: center;">
    <button  type="button" class="btn btn-success" (click)="priviligedAdd()">Privileged Addition</button>
</div>
