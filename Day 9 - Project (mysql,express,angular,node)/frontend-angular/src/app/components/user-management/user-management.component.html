<h1
    style="text-align: center; background-color: rgb(239, 239, 239); text-shadow: 2px 2px 2px silver; width: 50%; margin: auto;border-radius: 20px;">
    User Management</h1> <br>
<table class="table table-striped table-bordered table-hover" style="text-align:center; vertical-align: middle;table-layout: fixed;">
    <thead>
        <tr>
            <th (click)="sortByUserName()" scope="col">User ID</th>
            <th (click)="sortByName()" scope="col">Name</th>
            <th (click)="sortByDate()" scope="col">Request Time</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col">Confirm?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i = index">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{getFormatedDate(user.requestdate) | date }}</td>
            <td>
                <select class="form-select" name="testing" id="{{'srole' + i}}" style="text-align: center; margin: auto;" #role (change)="onSelectedRole(role.value, i)">
                    <option>{{user.role}}</option>
                    <div *ngIf="user.role === 'admin'; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock><option>lead</option></ng-template>
                        <ng-template #elseBlock><option>admin</option></ng-template>
                </select>
            </td>
            <td>
                <select class="form-select" id="{{'sstatus' + i}}" style="text-align: center; margin: auto;" #stat (change)="onSelectedStatus(stat.value, i)">
                    <option>{{user.status}}</option>
                    <div *ngIf="user.status === 'active'; then oneBlock else twoBlock"></div>
                        <ng-template #oneBlock><option>requested</option></ng-template>
                        <ng-template #twoBlock><option>active</option></ng-template>
                </select>
            </td>
            <td> <button id="{{'button' + i}}" type="button" class="btn btn-success" (click)="aproveChange(i)" [disabled]="true">Approve Change</button></td>
        </tr>
    </tbody>
</table>    
<div style="text-align: center;">
    <button  type="button" class="btn btn-success" (click)="priviligedAdd()">Privileged Addition</button>
</div>
